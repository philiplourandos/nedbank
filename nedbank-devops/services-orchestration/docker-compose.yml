version: "3.9"
services:
  rabbit:
    image: rabbitmq:3.9.17
    ports:
      - "5672:5672"
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
  config:
    image: nedbank-service-config:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: "native"
    ports:
      - "8888:8888"
    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - /home/lore/dev/projects/nedbank/nedbank-config:/opt/config
  resource:
    image: nedbank-service-resourcebundle:0.0.1-SNAPSHOT
    environment:
      SERVER_PORT: 9080
    ports:
      - "9080:9080"
    depends_on:
      config:
        condition: service_healthy
  sarb:
    image: nedbank-service-sarb:0.0.1-SNAPSHOT
    ports:
      - "9081:9081"
    environment:
      SERVER_PORT: 9081
    depends_on:
      config:
        condition: service_healthy
  grafana:
    image: grafana/grafana:8.3.2-ubuntu
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: user
      GF_SECURITY_ADMIN_PASSWORD: password
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
  prometheus:
    image: prom/prometheus:v2.35.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  kibana:
    image: kibana:8.2.0
  fluentd:
    image: fluentd:v1.14.0-1.0

